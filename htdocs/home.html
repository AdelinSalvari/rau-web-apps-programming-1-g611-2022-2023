<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="header-wrapper">
        <nav class="nav-buttons">
          <div class="button nav-button">Game</div>
          <div class="button nav-button">Players</div>
          <div class="button nav-button">Social</div>
        </nav>
        <div class="auth-buttons">
          <div class="button auth-button__account">Account</div>
          <div class="button auth-button__signout">Sign out</div>
        </div>
      </div>
    </header>
    <div class="main-grid">
      <div class="stats-cards-wrapper">
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-credit-card stats-card__content-icon"></i>
            <span class="stats-card__content-text">Balance: $800</span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-regular fa-hand stats-card__content-icon"></i>
            <span class="stats-card__content-text">Total: 18 </span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-coins stats-card__content-icon"></i>
            <span class="stats-card__content-text">Bet: $10</span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-hand stats-card__content-icon"></i>
            <span class="stats-card__content-text">Total Dealer: 17</span>
          </div>
        </div>
      </div>
      <div class="canvas-game"></div>
      <div class="bottom-menu">
        <div class="button hit-btn">Hit</div>
        <div class="button stop-btn">Stop</div>
        <div class="button bet-btn">Bet</div>

      <div class="game-canvs">
        <canvas id="viewport" width="750" height="600"></canvas>
      </div>
    </div>
  </body>
</html>
